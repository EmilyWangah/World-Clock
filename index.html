    <title>World-clock by Emily Batubaja</title>

<body>
    <div class="container">
    <h1>World-clock</h1>

    <select name="" id="">
        <option value="">Windhoek</option>
        <option value="">London</option>
        <option value="">New York</option>
    </select>
        <div class="city">
            <div>
            <h2>Los Angeles  🇺🇸</h2>

            </div>
            <div class="time">09:24:14

        </div>
    
    

    <div class="city">
        <div>
        <h2>Windhoek  🇳🇦 </h2>
        <div class="date">September 21st 2024</div>
        </div>
        <div class="time">09:24:14 
            <small> PM </small></div>
    </div>

</div>
